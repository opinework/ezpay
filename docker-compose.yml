version: '3.8'

services:
  ezpay:
    build:
      context: .
      dockerfile: Dockerfile
    image: ezpay:latest
    container_name: ezpay
    restart: unless-stopped
    ports:
      - "6088:6088"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ezpay_data:/var/lib/ezpay
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ezpay-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mysql:
    image: mysql:8.0
    container_name: ezpay-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      # Uncomment for database migrations (upgrading existing database)
      # - ./db/migrate_usd_settlement.sql:/docker-entrypoint-initdb.d/02-migrate.sql:ro
    environment:
      - MYSQL_ROOT_PASSWORD=root123456
      - MYSQL_DATABASE=ezpay
      - MYSQL_USER=ezpay
      - MYSQL_PASSWORD=ezpay123456
      - TZ=Asia/Shanghai
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - ezpay-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123456"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  ezpay_data:
    driver: local
  mysql_data:
    driver: local

networks:
  ezpay-net:
    driver: bridge
