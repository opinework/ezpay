<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/i18n.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .top-bar {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #f44336;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 12px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .back-btn {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 32px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #5a6fd6;
        }
        .top-bar .lang-selector .lang-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div id="langSelector"></div>
    </div>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </div>
        <h1>{{.title}}</h1>
        <p>{{.msg}}</p>
        <a href="javascript:history.back()" class="back-btn" data-i18n="common.back">返回</a>
    </div>
    <script src="/static/js/i18n.js"></script>
    <script>
        I18n.init().then(() => {
            I18n.createLanguageSelector('langSelector', 'compact');
        });
    </script>
</body>
</html>
